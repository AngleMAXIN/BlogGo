{% extends '_base.html' %}

{% block body %}
    <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 clean-superblock" id="contact">
                    <h2>Contact</h2>

                    <form action="#" method="POST" accept-charset="utf-8" class="contact-form">
                        <input type="text" name="username" id="contact-name" placeholder="Name" class="form-control input-lg">
                        <input type="email" name="email" id="contact-email" placeholder="Email" class="form-control input-lg">
                        <input type="text" name="title" id="contact-name" placeholder="Title" class="form-control input-lg">
                        <input type="text" name="tag" id="contact-name" placeholder="Tags" class="form-control input-lg">
                        <textarea rows="10" name="content" id="contact-body" placeholder="Your Message" class="form-control input-lg"></textarea>
                        <div class="buttons clearfix">
                            <button type="submit" class="btn btn-xlarge btn-clean-one">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
